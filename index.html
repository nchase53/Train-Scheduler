<!DOCTYPE html>
<head>
	<title> Train Trip Planner</title>
	
	<!-- Latest complied and minified Bootstarp CSS & JS Libraries -->
	<link rel="stylesheet" href="assets/css/style"></link>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstarp/4.0.0-beta/css/bootstarp.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<div class= "container">
		<div class="jumbotron">
			<h1 class="text-center">Train Schedule</h1>
			<h2 class="text-center">Trip Planner</h2>
		<div>

			<!-- Current Trains -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Train</strong></h3>
					<div>
					<div class="panel-body">
						<table class="table table-hover" id="trainTable">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>


							</tbody>
						</table>
					</div>	
				</div>
			</div>

			<!--Add New Trains -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Add New Train</strong></h2>
						</div>
						<div class="panel-body">
					
							<!--Entry Form -->
							<form>
								<div class="form-group">
									<label for="">Train Name</label>
									<input type="text" class="form-control" id="trainNameInput">
								</div>

							<div class="form-group">
									<label for="">Destination</label>
									<input type="text" class="form-control" id="destinationInput">
								</div>

								<div class="form-group">
									<label for="">First Train Time (HH:mm - military time)</label>
									<input type="text" class="form-control" id="trainTimeInput">
								</div>

								<div class="form-group">
									<label for="">Frequency (min)</label>
									<input type="text" class="form-control" id="frequencyInput">
								</div>

						<button type="submit" class="btn btn-primary" id="addTrainBtn"></button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Javascript -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
